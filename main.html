<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested HTML Tables</title>
  <style>
    table, th, td {
      border: 2px solid black;
     
      padding: 6px;
      text-align: center;
    }
    .black-cell {
      background-color: black;
      color: white;
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
      margin: 0;
      text-align: left;
    }
  </style>
</head>
<body>

<!-- Main Table -->
<table width="100%">
  <tr>
    <td>
      <!-- Nested Table 2 -->
      <table width="100%">
        <thead>
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </tbody>
      </table>
    </td>
    <td>
      <!-- Nested Table 1 -->
      <table width="100%">
        <thead>
          <tr>
            <th>Nested Table 1</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </td>
  </tr>

  <tr>
    <td>
      <!-- Nested Table 3 -->
      <table width="100%">
        <thead>
          <tr>
            <th>Nested Table 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </tbody>
      </table>
    </td>
    <td>
      <!-- Nested Table 4 -->
      <table width="100%">
        <thead>
          <tr>
            <th>Nested Table 4</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="black-cell">HTML</td>
          </tr>
        </tbody>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
